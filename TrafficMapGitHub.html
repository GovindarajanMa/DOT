</head>

<body>

    <div id="googleMap" style="width:960px;height:400px;"></div>

    <script>
        function CenterControl(controlDiv, map) {

            // Set CSS for the control border.
            var controlUI = document.createElement('div');
            controlUI.style.backgroundColor = '#FF1493';
            controlUI.style.border = '2px solid #000';
            controlUI.style.borderRadius = '3px';
            controlUI.style.boxShadow = '0 2px 6px rgba(0,0,0,.3)';
            controlUI.style.cursor = 'pointer';
            controlUI.style.marginBottom = '22px';
            controlUI.style.textAlign = 'center';
            controlUI.title = 'Click to recenter the map';
            controlDiv.appendChild(controlUI);

            // Set CSS for the control interior.
            var controlText = document.createElement('div');
            controlText.style.color = 'rgb(25,25,25)';
            controlText.style.fontFamily = 'Roboto,Arial,sans-serif';
            controlText.style.fontSize = '16px';
            controlText.style.lineHeight = '38px';
            controlText.style.paddingLeft = '5px';
            controlText.style.paddingRight = '5px';
            controlText.innerHTML = 'Center Map';
            controlUI.appendChild(controlText);

        }
        var panupButton;
        var panleftButton;
        var pancenterButton;
        var panrightButton;
        var pandownButton;


        function PanControl(controlDiv, map) {
            // add pan up button
            panupButton = document.createElement('button');
            panupButton.className = 'pan-up';
            panupButton.name = 'pan-up';

            // add pan up button image
            var panupImg = document.createElement('img');
            panupImg.src = 'http://www.massdot.state.ma.us/DesktopModules/MassDOT/Map/images/pan-up.png';
            panupImg.alt = 'Pan map up';
            panupButton.appendChild(panupImg);

            // add span
            var panSpan = document.createElement('span');
            panSpan.style.display = 'block';
            

            // add pan left button
            panleftButton = document.createElement('button');
            panleftButton.className = 'pan-left';
            panleftButton.name = 'pan-left';

            // add pan left button image
            var panleftImg = document.createElement('img');
            panleftImg.src = 'http://www.massdot.state.ma.us/DesktopModules/MassDOT/Map/images/pan-left.png';
            panleftImg.alt = 'Pan map left';
            panleftButton.appendChild(panleftImg);

            // add pan center button
            pancenterButton = document.createElement('button');
            pancenterButton.className = 'pan-center';
            pancenterButton.name = 'pan-center';

            // add pan center button image
            var pancenterImg = document.createElement('img');
            pancenterImg.src = 'http://www.massdot.state.ma.us/DesktopModules/MassDOT/Map/images/center.png';
            pancenterImg.alt = 'Center map';
            pancenterButton.appendChild(pancenterImg);

            // add pan right button
            panrightButton = document.createElement('button');
            panrightButton.className = 'pan-right';
            panrightButton.name = 'pan-right';

            // add pan right button image
            var panrightImg = document.createElement('img');
            panrightImg.src = 'http://www.massdot.state.ma.us/DesktopModules/MassDOT/Map/images/pan-right.png';
            panrightImg.alt = 'Pan map right';
            panrightButton.appendChild(panrightImg);

            // add pan down button
            pandownButton = document.createElement('button');
            pandownButton.className = 'pan-down';
            pandownButton.name = 'pan-down';

            // add pan down button image
            var pandownImg = document.createElement('img');
            pandownImg.src = 'http://www.massdot.state.ma.us/DesktopModules/MassDOT/Map/images/pan-down.png';
            pandownImg.alt = 'Pan map down';
            pandownButton.appendChild(pandownImg);

            controlDiv.appendChild(panupButton);
            controlDiv.appendChild(panSpan);
            panSpan.appendChild(panleftButton);
            panSpan.appendChild(pancenterButton);
            panSpan.appendChild(panrightButton);
            controlDiv.appendChild(pandownButton);

        }
        var flightPath;
        var flightPlanCoordinates;
        var fullscreenButton;
        var zoomInButton;
        var zoomOutButton;
        var map,
            panDistance = 128;

        function ZoomControl(controlDiv, map) {
            //add Full screen button
            fullscreenButton = document.createElement('button');
            fullscreenButton.name = 'full-screen';
            fullscreenButton.className = 'map_toggle_fullscreen';


            //add Full screen button image
            var fullscreenImg = document.createElement('img');
            fullscreenImg.src = 'http://www.massdot.state.ma.us/DesktopModules/MassDOT/Map/images/fsEnter.png';
            fullscreenImg.alt = 'View full screen';
            fullscreenButton.appendChild(fullscreenImg);

            //add Zoom-in button
            zoomInButton = document.createElement('button');
            zoomInButton.name = 'zoom-in';
            zoomInButton.className = 'zoom-in';

            //add Zoom-in button image
            var zoomInImg = document.createElement('img');
            zoomInImg.src = 'http://www.massdot.state.ma.us/DesktopModules/MassDOT/Map/images/zoom-in.png';
            zoomInImg.alt = 'Zoom in on map';
            zoomInButton.appendChild(zoomInImg);


            //add Zoom-out button
            zoomOutButton = document.createElement('button');
            zoomOutButton.name = 'zoom-out';
            zoomOutButton.className = 'zoom-out';

            //add Zoom-out button image
            var zoomOutImg = document.createElement('img');
            zoomOutImg.src = 'http://www.massdot.state.ma.us/DesktopModules/MassDOT/Map/images/zoom-out.png';
            zoomOutImg.alt = 'Zoom out of map';
            zoomOutButton.appendChild(zoomOutImg);


            controlDiv.appendChild(fullscreenButton);
            controlDiv.appendChild(zoomInButton);
            controlDiv.appendChild(zoomOutButton);


        }
        function myMap() {
            var mapProp = {
                center: new google.maps.LatLng(42.42419226039928, -71.77683383067325),
                zoom: 8,
                disableDefaultUI: true

            };
            map = new google.maps.Map(document.getElementById("googleMap"), mapProp);
            map.fullscreen = false;
            //map.panBy(0, 30);
            

            // Formaing the line for traffic cast

            flightPlanCoordinates = [
          { lat: 37.772, lng: -122.214 },
          { lat: 21.291, lng: -157.821 },
          { lat: -18.142, lng: 178.431 },
          { lat: -27.467, lng: 153.027 }
            ];
            flightPath = new google.maps.Polyline({
                path: flightPlanCoordinates,
                geodesic: true,
                strokeColor: '#FF0000',
                strokeOpacity: 1.0,
                strokeWeight: 2
            });

            flightPath.setMap(map);

            // Center Map
            var centerControlDiv = document.createElement('div');
            var centerControl = new CenterControl(centerControlDiv, map);

            centerControlDiv.index = 1;
            map.controls[google.maps.ControlPosition.TOP_CENTER].push(centerControlDiv);

            //pan
            var panControlDiv = document.createElement('div');
            panControlDiv.style.position = 'absolute';
            panControlDiv.className = 'pan';
            panControlDiv.style.left = "0px";
            panControlDiv.style.top = "0px";
            var panControl = new PanControl(panControlDiv, map);

            panControlDiv.index = 1;
            map.controls[google.maps.ControlPosition.TOP_LEFT].push(panControlDiv);

            //Zoom
            var zoomControlDiv = document.createElement('div');
            zoomControlDiv.style.pointerEvents = 'absolute';
            zoomControlDiv.className = 'zoom';
            zoomControlDiv.style.right = '0px';
            zoomControlDiv.style.top = '0px';
            var zoomControl = new ZoomControl(zoomControlDiv, map);

            zoomControlDiv.index = 1;
            map.controls[google.maps.ControlPosition.TOP_RIGHT].push(zoomControlDiv);

            // Zoom Click Events
            zoomInButton.addEventListener('click', function() {
                map.setZoom(map.getZoom() + 1);
            });

            zoomOutButton.addEventListener('click', function () {
                map.setZoom(map.getZoom() - 1);
            });

            fullscreenButton.addEventListener('click', function (e) {
                alert('clicked');
                e.preventDefault();
                toggleFullScreen(map);

                if (map.fullscreen == true) {
                    alert('map.fullscreen == true');
                    $(this).find("img").attr("alt", "Exit full screen").attr('src', 'http://www.massdot.state.ma.us/DesktopModules/MassDOT/Map/images/fsExit.png');
                } else {
                    alert('map.fullscreen == false');
                    $(this).find("img").attr("alt", "Viewe full screen").attr('src', 'http://www.massdot.state.ma.us/DesktopModules/MassDOT/Map/images/fsEnter.png');
                }
            });

            // Pan Click events
            panupButton.addEventListener('click', function () {
                map.panBy(0, -panDistance);
            });
            panleftButton.addEventListener('click', function () {
                map.panBy(-panDistance, 0);
            });
            panrightButton.addEventListener('click', function () {
                map.panBy(panDistance, 0);
            });
            pandownButton.addEventListener('click', function () {
                map.panBy(0, panDistance);
            });
            pancenterButton.addEventListener('click', function () {
                //map.setZoom(defaultZoom);
            });



        }
        function toggleFullScreen(map) {
            //alert('1');
            var center;
            var $mapCanvas = $(map.getDiv());
            var $mapWrapper = $mapCanvas.parent();

            if (map.fullscreen == false) {
                alert('2');
                center = map.getCenter();
                $mapCanvas.css("position", "fixed")
                    .css("top", 0)
                    .css("left", 0)
                    .css("width", "100%")
                    .css("height", "100%");

                google.maps.event.trigger(map, "resize");
                map.setCenter(center);
                map.fullscreen = true;
                alert('4');
            } else {
                alert('3');
                center = map.getCenter();
                $mapCanvas.css("position", "relative");
                $mapCanvas.width('100%');
                $mapCanvas.height('400px');
                google.maps.event.trigger(map, "resize");
                map.setCenter(center);
                map.fullscreen = false;
                alert('5');
            }
        }
    </script>

    <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCRFEVhQ0h2M_Rqm3IZpNkCnUcYuBVHyRA&callback=myMap"></script>
